<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<main>
    <div id="posts" class="media d-flex flex-column m-4"></div>
    <button id="refresh">Refresh</button>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>

    $(document).ready(function() {

        function blogPost(event) {
            $('#posts').empty();
            if(event) {
                event.preventDefault();
            }
            var url = "data/blog.json"
            $.get(url).done(function (data) {
                renderHTML(data);
            }).fail(function (error) {
                console.error(error);
            });
        }

        blogPost();

        function renderHTML (blogArr) {
            var HTML = ``;
            blogArr.forEach( function(blog) {
                HTML = `<img src="${blog.image}" class="mr-3 mt-5" alt="...">
                        <div class="media-body">
                             <h5 class="mt-0">${blog.title}</h5>
                             <p>${blog.content}</p>
                             <p>Categories: ${blog.categories};</p>
                             <p>Date: ${blog.date}</p>
                         </div>`;
                $('#posts').append(HTML);
            });
        }

        $('#refresh').click(blogPost);

    });


</script>

</body>
</html>
