<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="change-bg">Change Background</button>

<script>
    "use strict";

    var btnBg = document.getElementById("change-bg");
    var resetBtn = document.querySelector("#reset");
    var breakBtn = document.querySelector("#break-everything");

    var resetListener = function(){
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
    };

    btnBg.addEventListener('click', function(){
        console.log("click is working");
        document.body.style.backgroundColor = "teal";
    });

    document.getElementById("change-text").addEventListener('click', function(){
        console.log("click is working for change-text btn");
        document.body.style.color = "white";
    });

    resetBtn.addEventListener("click", resetListener);

    breakBtn.addEventListener("click", function(){
        resetBtn.removeEventListener("click", resetListener);
        console.log("resetBtn is broken now");
    });


</script>
</body>
</html>
