<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email">
                E-mail: <input id="email" name="email" type="text">
            </label>
        </div>
        <br>
        <div>
            <label for="password">
                Password: <input id="password" name="password" type="password">
            </label>
        </div>
        <br>
        <div>
            <label for="bio">
                Bio: <textarea id="bio" name="bio"></textarea>
            </label>
        </div>
        <br>
        <div>
            <label for="billboard">
              <input id="billboard" type="radio" name="referral" value="billboard"> Billboard
            </label>
            <br>
            <label for="radio-advertisement">
               <input id="radio-advertisement" type="radio" name="referral" value="radio advertisement"> Radio Advertisement
            </label>
            <br>
            <label for="internet-advertisement">
                <input id="internet-advertisement" type="radio" name="referral" value="internet-advertisement">Internet Advertisement
            </label>
            <br>
            <label for="other">
                <input id="other" type="radio" name="referral" value="other">Other
            </label>
        </div>
        <br>
        <div>
            <h3>How did you hear about us?</h3>
            <select name="browser" id="browser">
                <option value="mozilla">Mozilla</option>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="IE">Internet Explorer</option>
            </select>
        </div>
        <br>
       <div>
           <button type="submit">
               Submit
           </button>
       </div>
    </form>
    <br>
</body>
</html>
