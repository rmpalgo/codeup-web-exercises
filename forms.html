<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email">E-mail:</label>
            <input id="email" name="email" type="text" placeholder="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="password">
        </div>
        <br>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" cols="40" rows="10"></textarea>
        </div>
        <br>
        <h3>How did you hear about us?</h3>
        <div>
            <label for="billboard">
                <input id="billboard" type="checkbox" name="source-billboard" value="true">Billboard
            </label>
            <br>
            <label for="radio-advertisement">
               <input id="radio-advertisement" type="checkbox" name="source-radio-ad" value="true"> Radio Advertisement
            </label>
            <br>
            <label for="internet-advertisement">
                <input id="internet-advertisement" type="checkbox" name="source-internet-ad" value="true">Internet Advertisement
            </label>
            <br>
            <label for="other">
                <input id="other" type="checkbox" name="source-other" value="truer">Other
            </label>
        </div>

        <br>
        <div>
            <label for="browser">What browser are you using?</label>
            <select name="browser" id="browser">
                <option value="mozilla">Mozilla</option>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="IE">Internet Explorer</option>
            </select>
        </div>
        <br>
       <div>
           <button type="submit">
               Submit
           </button>
       </div>
    </form>
    <br>
</body>
</html>
