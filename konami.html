<body>
<h1>Konami Code</h1>
<div id="background" style="display: ;"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    $(document).ready( function() {
        //Default given, deprecated
        /*
        $(document).keyup(function(event){
            console.log(KeyboardEvent.code);
        });
         */

        let buffer = [];
        let sequence = '38,38,40,40,37,39,37,39,65,66,13';
        let lastKeyTime = Date.now();

        $(document).on('keydown', function (e) {
            var charList = [38, 40, 37, 39, 65, 66, 13];
            const key = e.which;

            if (charList.indexOf(key) !== -1) {
             const currentTime = Date.now();
             console.log(key);

             if (currentTime - lastKeyTime > 1000) {
                    buffer = [];
                }

                buffer.push(key);
                lastKeyTime = currentTime;
            }
            console.log('Sequence is equal to buffer', buffer === sequence);
            console.log('buffer', buffer);

            if (buffer.toString() === sequence) {
                alert('YAY');
                $('#background').html('<img src="https://media.giphy.com/media/l22ysLe54hZP0wubek/giphy.gif" id="image">');

                buffer = [];
            }

        });

    });

</script>
