<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
</head>
<style>

    #box {
        height: 50px;
        width: 50px;
        text-align: center;
        background: #C38D9E;
        opacity: .1;
        padding: 25px 25px;
        position: absolute;
        z-index: 900;
    }
</style>
<body>

<div id="box">Box</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

    $(document).ready( function () {

        $('#box').on('click', function () {

            $('#box').animate({
                left: '650px',
                opacity: '1',
                width: '100px',
                height: '100px'


            }, 2000);

        });






    });


</script>
</body>
</html>
