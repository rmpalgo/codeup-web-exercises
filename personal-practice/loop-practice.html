<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop practice</title>
    <style>

        .container {
            display: flex;
            justify-content: center;
            background: lightgray;
            text-align: center;
        }



    </style>
</head>
<body>

<div class="container">
    <div id="box"><span id="box-border"></span></div>
</div>


<script>
    "user strict";
    var element = document.getElementById('box-border');

    (function howManyQuestions () {

        var n;
        var total = "";


        do {
            n = prompt('How many "?" ?');
        }
        while (n < 1);
        for (var i = 0; i < n; i++) {
            if (n < 200) {
                total = total + "?";
            } else if (n >= 200) {
                total = 'TOO MUCH';
            }
        }
        element.innerHTML = total;
    })();


</script>
</body>
</html>
